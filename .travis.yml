language: ruby
rvm:
  - 2.3.1
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
notifications:
  email: false
install:
  - gem install jekyll
  - gem install jekyll-sitemap
  - gem install jekyll-seo-tag
  - gem install html-proofer
  - gem install rdiscount
script:
  - jekyll build --config _config.yml
  - htmlproofer ./_site --url-ignore "/www.linkedin.com/"
deploy:
  provider: s3
  region: us-west-2
  acl: public_read
  bucket: chris-elsen-xyz
  local_dir: _site
  detect_encoding: true
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  skip_cleanup: true
